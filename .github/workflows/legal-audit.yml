name: Legal Compliance Audit

on:
  push:
    branches: [ main, legal-* ]
  pull_request:
    branches: [ main ]

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Run compliance audit
      run: node scripts/legal-mitigation/04-audit-compliance.js
      continue-on-error: true

    - name: Upload audit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: legal-audit-report
        path: reports/

    - name: Check compliance score
      run: |
        if [ -d reports ] && ls reports/legal-audit-*.md 1> /dev/null 2>&1; then
          SCORE=$(grep -h "Compliance score" reports/legal-audit-*.md | grep -oE '[0-9]+(?=/100)' | tail -1)
          if [ -n "$SCORE" ] && [ "$SCORE" -lt 90 ]; then
            echo "::warning::Compliance score below 90: $SCORE/100"
          else
            echo "âœ… Compliance score OK: ${SCORE:-N/A}/100"
          fi
        else
          echo "No audit report found"
        fi
